site_name: Project Reeve
site_description: A proactive AI Chief of Staff
site_url: https://reubenjohn.github.io/reeve-bot
repo_url: https://github.com/reubenjohn/reeve-bot
repo_name: reubenjohn/reeve-bot

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: ['.']
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/index.md
    - Project Structure: architecture/project-structure.md
    - Pulse Queue Design: architecture/pulse-queue.md
    - MCP Integration: architecture/mcp-integration.md
    - Daemon & API: architecture/daemon-api.md
    - Deployment: architecture/deployment.md
  - Roadmap:
    - Overview: roadmap/index.md
    - Phase 1 - Foundation: roadmap/phase-1-foundation.md
    - Phase 2 - Queue: roadmap/phase-2-queue.md
    - Phase 3 - MCP: roadmap/phase-3-mcp.md
    - Phase 4 - Executor: roadmap/phase-4-executor.md
    - Phase 5 - Daemon: roadmap/phase-5-daemon.md
    - Phase 6 - API: roadmap/phase-6-api.md
    - Phase 7 - Telegram: roadmap/phase-7-telegram.md
    - Phase 8 - Deployment: roadmap/phase-8-deployment.md
    - Phase 9 - Testing: roadmap/phase-9-testing.md
  - Guides:
    - MCP Setup: MCP_SETUP.md
  - Reference:
    - OpenClaw Comparison: OpenClaw_COMPARISON.md
    - Ideas & Future: IDEAS.md
  - Contributing: https://github.com/reubenjohn/reeve-bot/blob/master/CONTRIBUTING.md
  - Security: https://github.com/reubenjohn/reeve-bot/blob/master/SECURITY.md
